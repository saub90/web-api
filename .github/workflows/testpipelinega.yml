name: Register Artifact
on: workflow_dispatch
jobs:
    build:
        name: Build
        runs-on: ubuntu-latest
        steps:
            - name: Register Artifact Custom Action
              uses: ServiceNow/servicenow-devops-register-package@1.34.2
              with:
                devops-integration-user-name: ${{ secrets.SN_DEVOPS_INT_USER }}
                devops-integration-user-password: ${{ secrets.SN_DEVOPS_INT_PASSWORD }}
                devops-security-token: ${{ secrets.SECRET_TEST_TOKENS1 }}
                instance-url: ${{ secrets.SN_INSTANCE_URL }}
                tool-id: ${{ secrets.SN_ORCHESTRATION_TOOL_ID }}
                context-github: ${{ toJSON(github) }}
                job-name: 'Register Artifact'
                artifacts: '[{"name": "com:customactiondemo1234royBasic123","version": "1.${{ github.run_number }}","semanticVersion": "1.${{ github.run_number }}.0","repositoryName": "${{ github.repository }}"}]'
